
<h4>Frequently Asked Questions</h4>
<div class="accordion" id="faq_accordion">
    {% for faq in faqs %}
    {% set question = faq['question'] %}
    {% set answer = faq['answer'] %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{loop.index}}" aria-expanded="false" aria-controls="collapseOne">
          {{question}}
        </button>
      </h2>
      <div id="collapse-{{loop.index}}" class="accordion-collapse collapse " data-bs-parent="#faq_accordion">
        <div class="accordion-body">
          {{answer|safe}}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
