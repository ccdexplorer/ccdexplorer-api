{% extends "base/base.html" %}

{% block content %}

{% if user %}
Already logged in. <br/>
{{user}}
{% else %}

<h1>Forgot Password</h1>

{% for error in errors %}
    <p style="color: red">{{ error }}</p>
{% endfor %}
<form action="/auth/reset-password" method="post">
    <p>
        <p><label for="">Email</label></p>
        <input type="email" class="ms-0 border" style="width:300px;" name="username" value="{{ username }}" required>
    </p>
    
    <button type="submit" value="Submit" class="btn btn-primary">Reset password</button>
</form>

{% endif %}
<br/>
{% endblock content %}
